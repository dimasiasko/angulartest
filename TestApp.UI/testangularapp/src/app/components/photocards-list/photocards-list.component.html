<h1>Hello, this is a test application about photocards</h1>
<p>Please, click on the random photo below</p>

<div>
  <div class="container">

    <div class="card-item"  *ngFor="let card of photocards">
      <div [routerLink]="['/photocards', 'edit', card.id]">
        <img width="150px" height="150px" src={{card.url}} >
      </div>
    </div>
  </div>
</div>
